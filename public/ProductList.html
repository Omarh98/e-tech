<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="ProductList.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet" />
    <title>Product List</title>
</head>

<body>

    <div>
        <nav
          class="navbar fixed-top navbar-expand-lg navbar-dark"
          style="background-color: #132c33"
        >
          <a class="navbar-brand" href="#">E-TECH</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav my-nav-list mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home </a
                >
              </li>
              <li class="nav-item active my-nav-item">
                <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item my-nav-item">
                <a class="nav-link" href="ContactUs.html">Contact Us</a>
              </li>
              
              
              <li class="nav-item dropdown ">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Account
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item " id="option1" href="login.html">Login</a>
                  <a class="dropdown-item" id="option2" href="register.html">Create an Account</a>
                  <a class="dropdown-item display-state" id="option3"  href="Account-Management.html">Manage Account</a>
                  <a class="dropdown-item display-state" id="option4" href="/">Logout</a>
  
                </div>
              </li>
            <li>
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2 nav-search-bar"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-secondary my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </li>
          
            <li class="nav-item my-nav-item">
              <a class="navbar-brand" href="cart.html">
                <img src="images/cart.png" class="cart-img" width="30" height="30" alt="">
              </a>
             </li> 
            
            </ul>
          </div>
        </nav>
      </div>

    <div class="container mydiv">
        <div class="row">
            <div class="col-md-4">
                <div class="deal">
                    <div class="item">
                        <div class="image"><img class="card-img" src="https://i.imgur.com/9UYzfny.png"></div>
                        <div class="content">
                            <div class="category"><a>Laptops</a></div>
                            <div class="itemName">Item Name</div>
                            <div class="itemPrice ml-auto">$0000</div>
                            <hr>
                            <div class="form-row">
                                <div class="col-sm-12  col-md-6">
                                    <a href="Product-Selected.html">
                                    <button onclick="ViewDetails(this)" class="btn btn-block btn-outline-secondary">View Details</button></a>
                                    </div>
                                <div class="col-sm-12 col-md-6 text-right">
                                    <a href="#">
                                    <button onclick="sendCartItem(this)" class="btn  btn-block btn-outline-success">Add to Cart</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="home-footer">
        <p class="footer-text">2021 All rights reserved</p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="main2.js"></script>

    <script src="main.js"></script>

</body>

</html>
