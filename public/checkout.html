<html>
    <head>
        <title>Checkout</title>
        
    <link rel="stylesheet" href="checkoutstyle.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
    </head>
    <body style="background-color: #f5f5f5;">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Checkout</h1>
          <p class="lead">You are one step away from claiming your product</p>
        </div>
      </div>
      <div class="accordion" id="accordionExample">
      <div class="row">
        <div class="col-md-1">
          <button class="btn btn-link btn-block" type="button" data-toggle="collapse" data-target="#payment" aria-expanded="true" aria-controls="payment">
            Payment
          </button>
          <button class="btn btn-link btn-block" type="button" data-toggle="collapse" data-target="#summary" aria-expanded="true" aria-controls="summary">
            Summary
          </button>
      </div>
      <div class="col-md-10">
            <div id="payment" class="collapse show" data-parent="#accordionExample">
              <div  id="addedcard" style="width: 40rem;">
                    
              </div>
              </div>

        <div id="summary" class="collapse" data-parent="#accordionExample">
            
                    <h3 class="display-5">Summary</h3>
                    <div id="sum">

                    </div>
                    
                    
            

        </div>
      </div>
      </div>
    </div>
    <script>
      // When the user clicks on <div>, open the popup
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
      </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="main5.js"></script>
      </body>
</html>
