<html>
    <head>
        <title>Checkout</title>
        
    <link rel="stylesheet" href="checkoutstyle.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
    </head>
    <body style="background-color: #f5f5f5;">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Checkout</h1>
          <p class="lead">You are one step away from claiming your product</p>
        </div>
      </div>
      <div class="accordion" id="accordionExample">
      <div class="row">
        <div class="col-md-1">
          <button class="btn btn-link btn-block" type="button" data-toggle="collapse" data-target="#payment" aria-expanded="true" aria-controls="payment">
            Payment
          </button>
          <button class="btn btn-link btn-block" type="button" data-toggle="collapse" data-target="#summary" aria-expanded="true" aria-controls="summary">
            Summary
          </button>
      </div>
      <div class="col-md-10">
            <div id="payment" class="collapse show" data-parent="#accordionExample">
              <form>
                  <h3 class="display-5">Payment Details</h3>
                  <br>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCardNumber">Card Number</label>
                      <input type="text" class="form-control" id="inputCardNumber" placeholder="16 digits on the card">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputHolderName">Holder Name</label>
                      <input type="text" class="form-control" id="inputHolderName" placeholder="Name on the Card">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputCardType">Card Type</label>
                      <select id="inputCardType" class="form-control">
                        <option selected>Choose...</option>
                        <option>MasterCard</option>
                        <option>Visa</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputValidThrough">Valid Through</label>
                      <input type="date" class="form-control" id="inputValidThrough" placeholder="MM-YYYY">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputCVC">CVC</label>
                      <input type="password" class="form-control" id="inputCVC">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-sm-12  col-md-6">
                    <button data-toggle="collapse" data-target="#summary" aria-expanded="true" aria-controls="summary" class="btn btn-block btn-outline-dark">One Time Use</button>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button data-toggle="collapse" data-target="#summary" aria-expanded="true" aria-controls="summary" class="btn  btn-block btn-outline-success " >Save Card</button>
                </div>
                  </div>
            
                </form>
              </div>

        <div id="summary" class="collapse" data-parent="#accordionExample">
            <form>
                    <h3 class="display-5">Summary</h3>

                    Display All information.
                    summary button will be disabled if the data is not completed and valid.
                    <br>
                    <button class="btn btn-sm btn-success text-uppercase" >Place Order</button>
                    
            </form>

        </div>
      </div>
      </div>
    </div>
    <script>
      // When the user clicks on <div>, open the popup
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
      </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
