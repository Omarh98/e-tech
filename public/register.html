<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"
      />
      <!--Font Awesome-->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
      />
  
      <!--GOOGLE FONTS-->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
        rel="stylesheet"
      />

      <link rel="stylesheet" href="stylesregister.css">
</head>
<body style="background-color: #f5f5f5;">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Account Registration</h1>
          <p class="lead">Create an account to be able to use our services with ease!</p>
        </div>
      </div>
    <div class="container">
    <form id='register-form' method="POST" action="/register" >

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
          </div>
          
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputMobile">Mobile Number</label>
                <input type="number" class="form-control" id="inputMobile" name="phoneNumber" placeholder="Mobile Number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Password">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword2">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword2" name="password2" placeholder="Confirm Password">
              </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Street Address</label>
                <input type="text" class="form-control" id="inputAddress" name="streetAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress2">Unit Address</label>
                <input type="text" class="form-control" id="inputAddress2" name="unitAddress" placeholder="Apartment, studio, or floor">
              </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" placeholder="Alexandria">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Alexandria</option>
              <option>Cairo</option>
              <option>Giza</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div id='last-row' class="form-row">
            <div class="col-md-4"></div>
            <button type="button" onclick="validate()" id="submitBtn" class="btn btn-dark btn-lg text-center col-md-4">Register</button>
        </div>
        
      </form>
     </div>

     <div class="spacing-div"><p>By creating an account you agree to our terms of service.</p></div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="register.js"></script>
</body>
</html>
