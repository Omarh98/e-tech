<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="shipping.css" />
    <title>Shipping Calculator</title>
</head>

<body>
    <div class="accordion" id="accordionExample">
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-link btn-block" type="button" data-toggle="collapse"
                    data-target="#currentAddress" aria-expanded="true" aria-controls="currentAddress">
                    Use Current Address
                </button>
                <button class="btn btn-link btn-block" type="button" data-toggle="collapse" data-target="#newAddress"
                    aria-expanded="true" aria-controls="newAddress">
                    Use a new Address
                </button>
            </div>
            <div id="delivery" class="container col-md-10" data-parent="#accordionExample">
                <div id="addresses">
                    <div id="currentAddress" class="collapse show" data-parent="#delivery">
                        Your current address is bla bla bla
                        <br>
                        <button class="btn btn-sm btn-success text-uppercase">Calculate</button>


                    </div>
                    <div id="newAddress" class="collapse" data-parent="#delivery">
                        <form>
                            <h3 class="display-5">New address</h3>
                            <br>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Street Address</label>
                                    <input type="text" class="form-control" id="inputAddress"
                                        placeholder="1234 Main St">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress2">Unit Address</label>
                                    <input type="text" class="form-control" id="inputAddress2"
                                        placeholder="Apartment, studio, or floor">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputRegion">Region</label>
                                    <select id="inputRegion" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Loran</option>
                                        <option>Bahry</option>
                                        <option>Smouha</option>
                                        <option>Abu Quir</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <button class="btn btn-sm btn-success text-uppercase">Calculate</button> 
                            <div class="form-row">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
